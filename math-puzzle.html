<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Puzzle</title>
  <link rel="stylesheet" href="math-puzzle.css" />
</head>
<body>
  <header>
    <h1>Math Puzzle Game</h1>
    <nav>
      <ul>
        <li><a href="index.php">Home</a></li>
        <li><a href="games.php">Games</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="start-container">
      <button id="start-game">Start Game</button>
    </div>

    <div id="level-popup" class="popup" style="display: none;">
      <div class="popup-content">
        <h3>Select Level</h3>
        <select id="level-select">
          <option value="1">Level 1 (Easy)</option>
          <option value="2">Level 2 (Medium)</option>
          <option value="3">Level 3 (Hard)</option>
        </select>

        <h3>Select Puzzle Type</h3>
        <select id="puzzle-type">
          <option value="random">Random</option>
          <option value="addition">Addition</option>
          <option value="subtraction">Subtraction</option>
          <option value="multiplication">Multiplication</option>
          <option value="division">Division</option>
          <option value="mixed">Mixed Operations</option>
        </select>

        <br><br>
        <button id="start-level">Start</button>
      </div>
    </div>

    <section id="game-container" class="game-container" style="display: none;">
      <h2>Solve the Math Puzzle</h2>
      <div id="question"></div>
      <input type="number" id="answer" placeholder="Enter Your Answer" />
      <br>
      <button id="submit-answer">Submit</button>
      <p id="feedback"></p>
      <button id="change-level">Change Level</button>
    </section>
  </main>

  <script src="math-puzzle.js"></script>
</body>
</html>
