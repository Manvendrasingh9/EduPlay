        <li><a href="games.php">Games</a></li>

  <main class="bee-container">
    <p class="instruction">Click "Play Word" and type what you hear!</p>

      <button id="play-word">🔊 Play Word</button>
      <button id="hint-btn">💡 Hint</button>
      <button id="skip-btn">⏭️ Skip</button>

    <input type="text" id="answer" placeholder="Type the word..." autocomplete="off" />

    <p id="feedback"></p>
  </main>
